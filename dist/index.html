<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>YOUR GAME NAME</h1>
    </header>

    <div id="console">

        <div id="game-info">
            <div id="welcome-div">
                <p id="welcome-message" class="game-text">
                    Welcome to your text adventure game! Powered by Yggdrasil!
                </p>
            </div>
        </div>

        <div id="player-interface">
            <div id="begin-div">
                <button id="begin-button">Begin</button>
            </div>
            <div id="input-div">
                <input type="text" name="player-input" id="player-input" autocomplete="off">
            </div>
            <div id="submit-div">
                <input type="submit" value="Submit" id="submit-button">
            </div>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
